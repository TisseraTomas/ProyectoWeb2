<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="js/include-navbar.js" defer></script>
    <script src="js/include-filter.js"></script>


</head>

<body class="bg-light">
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container py-4">

        <!-- Filtros y Orden -->
        <div class="d-flex justify-content-between align-items-center mb-4">


            <div id="filter-container"></div>
            <!-- Botón para abrir el filtro -->
            <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions">
                Filtrar productos
            </button>
            <select class="form-select" style="width: auto;">
                <option selected>Ordenar por...</option>
                <option value="1">Menor precio</option>
                <option value="2">Mayor precio</option>
                <option value="3">Nuevos</option>
            </select>
        </div>

    </div>

    <!-- Grid de productos -->
    <div class="row" id="productos-container">
        <!-- Producto de ejemplo -->
        <div class="col-md-3 mb-4 producto-card">
            <a href="detalle-producto.html" class="text-decoration-none text-dark">
                <div class="card position-relative">
                    <span class="badge-new">NEW IN</span>
                    <img src="https://via.placeholder.com/400x400" class="card-img-top" alt="Producto">
                    <div class="card-body text-center">
                        <h6 class="card-title fw-bold text-uppercase">Producto 1</h6>
                        <p class="card-text fw-bold">$ 14.400</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Botón agregar producto -->
    <div class="text-center">
        <button class="btn btn-dark" onclick="agregarProducto()">Agregar Producto</button>
    </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let contador = 2;
        function agregarProducto() {
            const contenedor = document.getElementById('productos-container');
            const col = document.createElement('div');
            col.className = 'col-md-3 mb-4 producto-card';
            col.innerHTML = `
        <div class="card position-relative">
          <span class="badge-new">NEW IN</span>
          <img src="https://via.placeholder.com/400x400" class="card-img-top" alt="Producto">
          <div class="card-body text-center">
            <h6 class="card-title fw-bold text-uppercase">Producto ${contador}</h6>
            <p class="card-text fw-bold">$ ${(Math.random() * 20000 + 5000).toFixed(0)}</p>
          </div>
        </div>
      `;
            contenedor.appendChild(col);
            contador++;
        }
    </script>

</body>

</html>
