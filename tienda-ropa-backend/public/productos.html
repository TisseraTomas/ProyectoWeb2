<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container py-4">

        <!-- Filtros y Orden -->
        <div class="d-flex justify-content-between align-items-center mb-4">

            <div id="filter-container"></div>

            <div id="contenedorCarrito"></div>
            <!-- Botón para abrir el filtro -->
            <button class="btn me-auto" style="background-color: #b88b6a; color: black;" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions">
                Filtrar productos
            </button>
            <select id="ordenSelect" class="form-select" style="width: auto; background-color: #b88b6a; color: black;">
                <option selected>Ordenar por...</option>
                <option value="1">Menor precio</option>
                <option value="2">Mayor precio</option>
                <option value="3">Nuevos</option>
            </select>
        </div>

        <!-- Grid de productos -->
        <!-- <div class="row" id="productosContainer"></div>
        <div id="mensajeVacio" style="text-align:center; margin-top: 20px; font-weight: bold;"></div> -->
        <div class="container">
            <div id="mensajeVacio" class="text-center text-muted"></div>
            <div id="productosContainer" class="row mt-3"></div>
        </div>

    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

    <div id="carrito-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/include-navbar.js" defer></script>
    <script src="js/include-carrito.js"></script>
    <script src="js/include-filter.js"></script>
    <script src="scripts/scripts_productos.js"></script>


</body>

</html>
