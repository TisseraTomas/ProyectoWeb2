<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="js/include-navbar.js" defer></script>
    
</head>

<body class="bg-light">
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container py-4">

        <!-- Filtros y Orden -->
        <div class="d-flex justify-content-between align-items-center mb-4">

            <!-- Botón para abrir el filtro -->
            <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#filtroOffcanvas">
                Filtrar productos
            </button>

            <!-- Offcanvas lateral derecho -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="filtroOffcanvas"
                aria-labelledby="filtroOffcanvasLabel">
                <div class="offcanvas-header">
                    <h5 id="filtroOffcanvasLabel">FILTRAR POR</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- Categorías -->
                    <strong>Categorías</strong>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="categoria" id="sale">
                        <label class="form-check-label" for="sale">NINA SALE</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="categoria" id="noche">
                        <label class="form-check-label" for="noche">NOCHE</label>
                    </div>
                    <!--Agregar más según sea necesario -->

                    <!--Talles -->
                    <strong class="mt-3 d-block">Talles</strong>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="talle" id="t36">
                        <label class="form-check-label" for="t36">36</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="talle" id="t38">
                        <label class="form-check-label" for="t38">38</label>
                    </div>
                    <!--Más talles... -->

                    <!--Colores -->
                    <strong class="mt-3 d-block">Color</strong>
                    <div class="form-check d-flex align-items-center gap-2">
                        <input class="form-check-input" type="radio" name="color" id="verde">
                        <label class="form-check-label" for="verde">
                            <span class="d-inline-block rounded-circle"
                                style="width: 16px; height: 16px; background-color: limegreen;"></span>
                            Verde Manzana
                        </label>
                    </div>
                    <!-- Repetir para otros colores -->

                    <!-- Precio -->
                    <strong class="mt-3 d-block">Precio</strong>
                    <input type="range" class="form-range" min="2800" max="69100" step="100" id="precioRange">
                    <div>AR$2.800 — AR$69.100</div>

                    <!-- Botón Aceptar -->
                    <button class="btn btn-dark w-100 mt-4">ACEPTAR</button>
                </div>
            </div>
            <select class="form-select" style="width: auto;">
                <option selected>Ordenar por...</option>
                <option value="1">Menor precio</option>
                <option value="2">Mayor precio</option>
                <option value="3">Nuevos</option>
            </select>
        </div>

        <!-- Grid de productos -->
        <div class="row" id="productos-container">
            <!-- Producto de ejemplo -->
            <div class="col-md-3 mb-4 producto-card">
                <div class="card position-relative">
                    <span class="badge-new">NEW IN</span>
                    <img src="https://via.placeholder.com/400x400" class="card-img-top" alt="Producto">
                    <div class="card-body text-center">
                        <h6 class="card-title fw-bold text-uppercase">Producto 1</h6>
                        <p class="card-text fw-bold">$ 14.400</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón agregar producto -->
        <div class="text-center">
            <button class="btn btn-dark" onclick="agregarProducto()">Agregar Producto</button>
        </div>
    </div>

    <!-- Offcanvas filtro -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="filtroOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Filtrar por</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p>Aquí van los filtros de categoría, color, precio, etc.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let contador = 2;
        function agregarProducto() {
            const contenedor = document.getElementById('productos-container');
            const col = document.createElement('div');
            col.className = 'col-md-3 mb-4 producto-card';
            col.innerHTML = `
        <div class="card position-relative">
          <span class="badge-new">NEW IN</span>
          <img src="https://via.placeholder.com/400x400" class="card-img-top" alt="Producto">
          <div class="card-body text-center">
            <h6 class="card-title fw-bold text-uppercase">Producto ${contador}</h6>
            <p class="card-text fw-bold">$ ${(Math.random() * 20000 + 5000).toFixed(0)}</p>
          </div>
        </div>
      `;
            contenedor.appendChild(col);
            contador++;
        }
    </script>

</body>

</html>
