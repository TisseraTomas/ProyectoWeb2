<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender Producto</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- JsBarcode (visual) -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>

<body class="bg-light">
    <div class="container py-5">
        <a type="button" class="btn btn-success align-end" href="vendedor_index.html"><i
                class="bi bi-arrow-left-short"></i>Volver</a>
        <h1 class="mb-4 text-center">Vender Producto</h1>

        <!-- ───────────  TAB CONTENT  ─────────── -->
        <div class="tab-content">

            <!-- ============ Venta / Búsqueda ============ -->
            <div class="tab-pane fade show active" id="venta" role="tabpanel">
                <div class="mb-3">
                    <label class="form-label">Escanear código o ingresar manualmente</label>
                    <input type="text" id="searchBarcode" class="form-control" placeholder="Escanear..." />
                </div>

                <div id="resultadoBusqueda"></div>
            </div>
        </div>
    </div>

    <!-- ============ Modal Venta ============ -->
    <div class="modal fade" id="ventaModal" tabindex="-1" aria-labelledby="ventaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ventaModalLabel">Confirmar venta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="ventaDetalle"></p>
                    <p class="text-danger fw-bold">
                        ¿Confirmás la venta?
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="btnConfirmarVenta">
                        Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/scripts_vendedor_venta.js"></script>

</body>

</html>
