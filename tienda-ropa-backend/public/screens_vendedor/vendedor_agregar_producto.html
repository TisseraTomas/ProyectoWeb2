<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- JsBarcode (visual) -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>

<body>
    <div class="container py-5">
        <a type="button" class="btn btn-success align-end" href="vendedor_index.html"><i
                class="bi bi-arrow-left-short"></i>Volver</a>
        <h1 class="mb-4 text-center">Carga de Productos</h1>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="alta" role="tabpanel">
                <form id="formAlta" class="row g-3" method="POST" enctype="multipart/form-data">
                    <div class="col-md-6">
                        <label class="form-label">Código de barras</label>
                        <input type="text" name="codigo_barras" class="form-control" required
                            placeholder="Escanear o tipear" oninput="renderBarcode(this.value)" />
                        <small class="text-muted">Escaneá con el lector USB o ingrésalo manualmente.</small>
                    </div>

                    <div class="col-md-6 d-flex align-items-end">
                        <svg id="barcodePreview"></svg>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" required />
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Categoría</label>
                        <select name="categoria" class="form-select" required>
                            <option value="">Seleccionar</option>
                            <option>Remeras</option>
                            <option>Buzos</option>
                            <option>Camperas</option>
                            <option>Pantalones</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Talla</label>
                        <select name="talla" class="form-select" required>
                            <option value="">Talla</option>
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Color</label>
                        <input type="text" name="color" class="form-control" required />
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Imagen</label>
                        <input type="file" name="imagen" class="form-control" accept="image/*" />
                        <small class="text-muted">Opcional. Si no se elige, se usará una imagen por defecto.</small>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Precio ($)</label>
                        <input type="number" name="precio" step="0.01" class="form-control" required />
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Stock</label>
                        <input type="number" name="stock" class="form-control" required />
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Id Grupo</label>
                        <input type="number" name="producto_padre_id" class="form-control" required />
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary">Guardar producto</button>
                    </div>
                </form>

                <!-- Alerta -->
                <div id="altaMsg" class="alert mt-3 d-none" role="alert"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/scripts_vendedor.js"></script>
</body>

</html>
