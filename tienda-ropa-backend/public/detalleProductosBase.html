<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="js/include-navbar.js" defer></script>
</head>
<body class="bg-light">
  <!-- NAVBAR -->
    <div id="navbar-container"></div>
    
<div class="container mt-5">
  <div class="row">
    <!-- Imágenes del producto -->
    <div class="col-md-6">
      <img src="https://via.placeholder.com/500x600" class="img-fluid" alt="Remera principal">
      <div class="d-flex mt-3">
        <img src="https://via.placeholder.com/100" class="me-2" alt="Mini 1">
        <img src="https://via.placeholder.com/100" alt="Mini 2">
      </div>
    </div>

    <!-- Detalles del producto -->
    <div class="col-md-6">
      <h3>REMERA RAYADA PIEL DE DURAZNO</h3>
      <p class="text-muted">RE2773</p>
      <h4>$4.000</h4>
      <a href="#" class="text-danger">Ver medios de pago</a>

      <div class="mt-3">
        <strong>Color:</strong><br>
        <span class="color-option" style="background-color: blue;"></span>
        <span class="color-option" style="background-color: brown;"></span>
      </div>

      <div class="mt-3">
        <strong>Talle:</strong><br>
        <span class="size-option active">S/M</span>
      </div>

      <div class="mt-3">
        <label>Cantidad:</label>
        <div class="input-group w-25">
          <button class="btn btn-outline-secondary">-</button>
          <input type="text" class="form-control text-center" value="1">
          <button class="btn btn-outline-secondary">+</button>
        </div>
      </div>

      <button class="btn btn-dark mt-3 w-100">AÑADIR AL CARRITO</button>
    </div>
  </div>

  <!-- Detalles adicionales -->
  <div class="row mt-5">
    <div class="col-md-6">
      <h5>MEDIDAS</h5>
      <p>Busto 68cm, Largo 49cm</p>
    </div>
  </div>

  <!-- Productos similares -->
  <h4 class="text-center mt-5 mb-4"><u>PRODUCTOS SIMILARES</u></h4>
  <div class="row text-center">
    <div class="col-6 col-md-2 product-card">
      <img src="https://via.placeholder.com/200x250" alt="Producto">
      <p>Jean Tiro Medio<br><strong>$24.000</strong></p>
    </div>
    <div class="col-6 col-md-2 product-card">
      <img src="https://via.placeholder.com/200x250" alt="Producto">
      <p>Remera Rayada<br><strong>$4.000</strong></p>
    </div>
    <div class="col-6 col-md-2 product-card">
      <img src="https://via.placeholder.com/200x250" alt="Producto">
      <p>Cargo con Tiras<br><strong>$24.800</strong></p>
    </div>
    <div class="col-6 col-md-2 product-card">
      <img src="https://via.placeholder.com/200x250" alt="Producto">
      <p>Pantalón Wide Leg<br><strong>$22.900</strong></p>
    </div>
    <div class="col-6 col-md-2 product-card">
      <img src="https://via.placeholder.com/200x250" alt="Producto">
      <p>Chaleco Corderito<br><strong>$25.200</strong></p>
    </div>
  </div>
</div>

<script src="scripts/scripst.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
