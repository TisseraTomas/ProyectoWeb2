<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Jota Indumentaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles_administrador.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-md-block sidebar px-3 py-4">
        <div class="text-center mb-4">
          <img src="../img/logo_jota.png" alt="Logo" width="80" height="80"
            class="d-inline-block align-text-top rounded-circle">
        </div>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Ventas</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Inventario</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Configuraci√≥n</a></li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-md-10 ms-sm-auto px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 mb-3">
          <h1 class="h3">Panel de Control (Administrador)</h1>
        </div>

        <!-- Info Cards -->
        <div class="row g-4 mb-4">
          <div class="col-md-4">
            <div class="card text-white bg-primary shadow">
              <div class="card-body">
                <h5 class="card-title">Ventas Hoy</h5>
                <p class="card-text fs-4">$12.540</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-success shadow">
              <div class="card-body">
                <h5 class="card-title">Productos en Stock</h5>
                <p class="card-text fs-4">1.243</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-warning shadow">
              <div class="card-body">
                <h5 class="card-title">Pedidos Pendientes</h5>
                <p class="card-text fs-4">25</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart placeholder -->
        <div class="card shadow mb-5">
          <div class="card-header">
            Ventas Mensuales
          </div>
          <div class="card-body">
            <canvas id="salesChart" height="100"></canvas>
          </div>
        </div>

      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Demo Chart
    const ctx = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
        datasets: [{
          label: 'Ventas ($)',
          data: [3000, 4200, 4800, 5500, 6200, 7100],
          borderColor: '#0d6efd',
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' }
        }
      }
    });
  </script>
</body>

</html>
