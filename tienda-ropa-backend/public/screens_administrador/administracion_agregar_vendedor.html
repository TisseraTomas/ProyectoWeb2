<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container py-5 bg-dark-subtle">
        <a type="button" class="btn btn-success align-end" href="administracion_vendedores.html"><i
                class="bi bi-arrow-left-short"></i>Volver</a>
        <h1 class="mb-4 text-center">Agregar Nuevo Vendedor</h1>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="alta" role="tabpanel">
                <form id="formAlta" class="row g-3" method="POST" enctype="multipart/form-data">

                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" required />
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Apellido</label>
                        <input type="text" name="apellido" class="form-control" required />
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">DNI</label>
                        <input type="text" name="dni" class="form-control" required />
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Telefono</label>
                        <input type="text" name="telefeno" class="form-control" required />
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="text" name="email" class="form-control" required />
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary">Registrar Vendedor</button>
                    </div>
                </form>

                <!-- Alerta -->
                <div id="altaMsg" class="alert mt-3 d-none" role="alert"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
</body>

</html>
