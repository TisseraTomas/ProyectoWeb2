<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/include-navbar.js" defer></script>
  <title>Login / Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-custom {
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }

    .btn-black {
      background-color: #b88b6a;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      padding: 10px 20px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #000;
    }

    .captcha-box {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
    }

    .captcha-img {
      height: 50px;
      object-fit: contain;
    }
  </style>
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <!-- Clientes Nuevos -->
      <div class="col-md-5 mb-4">
        <div class="card card-custom p-4 bg-white">
          <h5 class="fw-bold">CLIENTES NUEVOS</h5>
          <p class="text-muted mb-3">Regístrate en nuestra web y verificá el estado de tus pedidos</p>
          <hr>
          <form>
            <div class="mb-3">
              <label class="form-label">Dirección de correo electrónico *</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña *</label>
              <input type="password" class="form-control" required>
            </div>
            <div class="mb-3 captcha-box d-flex align-items-center justify-content-between">
              <div>
                <input type="checkbox" class="form-check-input me-2">
                Verifica que eres un ser humano
              </div>
              <img src="https://i.imgur.com/3g7nmJC.png" alt="Cloudflare CAPTCHA" class="captcha-img">
            </div>
            <div class="mb-3">
              <a class="text-decoration-none text-white">.</a>
            </div>
            <button type="submit" class="btn btn-black w-100">REGISTRARSE</button>
          </form>
        </div>
      </div>

      <!-- Clientes Registrados -->
      <div class="col-md-5 mb-4">
        <div class="card card-custom p-4 bg-white">
          <h5 class="fw-bold">CLIENTES REGISTRADOS</h5>
          <p class="text-muted mb-3">Accedé al estado de tus pedidos e información de tu cuenta</p>
          <hr>
          <form>
            <div class="mb-3">
              <label class="form-label">Nombre de usuario o correo electrónico *</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña *</label>
              <input type="password" class="form-control" required>
            </div>
            <div class="mb-3 captcha-box d-flex align-items-center justify-content-between">
              <div>
                <input type="checkbox" class="form-check-input me-2">
                Verifica que eres un ser humano
              </div>
              <img src="https://i.imgur.com/3g7nmJC.png" alt="Cloudflare CAPTCHA" class="captcha-img">
            </div>
            <div class="mb-3">
              <a href="#" class="text-decoration-none text-muted">¿Olvidaste la contraseña?</a>
            </div>
            <button type="submit" class="btn btn-black w-100">ACCESO</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
