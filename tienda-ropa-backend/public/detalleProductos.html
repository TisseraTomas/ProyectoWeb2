<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Producto</title>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <!-- Imagen del producto -->
      <div class="col-md-6">
        <img id="imagenPrincipal" src="https://via.placeholder.com/500x600" class="img-fluid" alt="Imagen principal">
        <!-- Miniaturas si las necesitas -->
        <div class="d-flex mt-3">
          <img src="https://via.placeholder.com/100" class="me-2" alt="Mini 1">
          <img src="https://via.placeholder.com/100" alt="Mini 2">
        </div>
      </div>

      <!-- Detalles del producto -->
      <div class="col-md-6">
        <h3 id="nombreProducto">Nombre del producto</h3>
        <!-- <p class="text-muted" id="codigoProducto">Código</p> -->
        <h4 id="precioProducto">$0</h4>
        <p id="stockProducto" class="text-success">Stock disponible: -</p>
        <a href="#" class="text-danger">Ver medios de pago</a>

        <div class="mt-3">
          <!-- Este div se rellena dinámicamente con colores -->
          <div id="contenedorColores">
            <strong>Color:</strong> <span id="colorSeleccionado" class="ms-2"></span><br>
            <!-- Los .color-option se crean con JS -->
          </div>
        </div>

        <div class="mt-3">
          <!-- Este div se rellena dinámicamente con talles -->
          <div id="contenedorTalles">
            <strong>Talle:</strong><br>
            <!-- Los .size-option se crean con JS -->
          </div>
        </div>

        <div class="mt-3">
          <label>Cantidad:</label>
          <div class="input-group w-25">
            <button id="btn-restar" class="btn btn-outline-secondary">-</button>
            <input id="cantidad" type="text" class="form-control text-center" value="1">
            <button id="btn-sumar" class="btn btn-outline-secondary">+</button>
          </div>
          <div id="mensajeCantidad" class="form-text text-danger mt-1"></div>
        </div>

        <button class="btn btn-dark mt-3 w-100">AÑADIR AL CARRITO</button>
      </div>
    </div>

    <!-- Medidas -->
    <div class="row mt-5">
      <div class="col-md-6">
        <h5>MEDIDAS</h5>
        <p id="medidasProducto">Busto 68cm, Largo 49cm</p>
      </div>
    </div>

    <!-- Productos similares -->
    <h4 class="text-center mt-5 mb-4"><u>PRODUCTOS SIMILARES</u></h4>
    <div class="row text-center">
      <!-- Acá podés cargar productos similares con JS si querés -->
    </div>
  </div>
