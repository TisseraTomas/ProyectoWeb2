<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>


<body class="bg-light">

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <div class="container mt-5">
    <div class="row">
      <!-- Imagen del producto -->
      <div class="col-md-6">
        <img id="imagenPrincipal" class="img-fluid" alt="Imagen principal">
        <!-- Miniaturas si las necesitas -->
        <!-- <div class="d-flex mt-3">
          <img src="https://via.placeholder.com/100" class="me-2" alt="Mini 1">
          <img src="https://via.placeholder.com/100" alt="Mini 2">
        </div> -->
      </div>

      <!-- Detalles del producto -->
      <div class="col-md-6">
        <h3 id="nombreProducto">Nombre del producto</h3>
        <!-- <p class="text-muted" id="codigoProducto">Código</p> -->
        <h4 id="precioProducto">$0</h4>
        <p id="stockProducto" class="text-success">Stock disponible: -</p>
        <a href="#" class="text-danger">Ver medios de pago</a>

        <div class="mt-3">
          <!-- Este div se rellena dinámicamente con colores -->
          <div id="contenedorColores">
            <strong>Color:</strong> <span id="colorSeleccionado" class="ms-2"></span><br>
            <!-- Los .color-option se crean con JS -->
          </div>
        </div>

        <div class="mt-3">
          <!-- Este div se rellena dinámicamente con talles -->
          <div id="contenedorTalles">
            <strong>Talle:</strong><br>
            <!-- Los .size-option se crean con JS -->
          </div>
        </div>

        <div class="mt-3">
          <label>Cantidad:</label>
          <div class="input-group w-25">
            <button id="btn-restar" class="btn btn-outline-secondary">-</button>
            <input id="cantidad" type="text" class="form-control text-center" value="1">
            <button id="btn-sumar" class="btn btn-outline-secondary">+</button>
          </div>
          <div id="mensajeCantidad" class="form-text text-danger mt-1"></div>
        </div>

        <button id="btnAgregarCarrito" class="btn btn-dark mt-3 w-100">AÑADIR AL CARRITO</button>
      </div>
    </div>
  </div>


  <!-- FOOTER -->
  <div id="footer-container"></div>
  <div id="carrito-container"></div>

  <script src="js/include-navBar.js"></script>
  <script src="js/include-footer.js" defer></script>
  <script src="scripts/scripts_detalle.js"></script>
  <script src="js/include-carrito.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
