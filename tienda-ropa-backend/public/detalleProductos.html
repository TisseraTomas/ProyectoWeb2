<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <!-- Imagen del producto -->
      <div class="col-md-6">
        <img id="imagenPrincipal" src="https://via.placeholder.com/500x600" class="img-fluid" alt="Imagen principal">
        <!-- Miniaturas si las necesitas -->
        <div class="d-flex mt-3">
          <img src="https://via.placeholder.com/100" class="me-2" alt="Mini 1">
          <img src="https://via.placeholder.com/100" alt="Mini 2">
        </div>
      </div>

      <!-- Detalles del producto -->
      <div class="col-md-6">
        <h3 id="nombreProducto">Nombre del producto</h3>
        <p class="text-muted" id="codigoProducto">Código</p>
        <h4 id="precioProducto">$0</h4>
        <a href="#" class="text-danger">Ver medios de pago</a>

        <div class="mt-3">
          <strong>Color:</strong><br>
          <span class="color-option" style="background-color: blue;"></span>
          <span class="color-option" style="background-color: brown;"></span>
        </div>

        <div class="mt-3">
          <strong>Talle:</strong><br>
          <span class="size-option active">S/M</span>
        </div>

        <div class="mt-3">
          <label>Cantidad:</label>
          <div class="input-group w-25">
            <button class="btn btn-outline-secondary">-</button>
            <input type="text" class="form-control text-center" value="1">
            <button class="btn btn-outline-secondary">+</button>
          </div>
        </div>

        <button class="btn btn-dark mt-3 w-100">AÑADIR AL CARRITO</button>
      </div>
    </div>

    <!-- Medidas -->
    <div class="row mt-5">
      <div class="col-md-6">
        <h5>MEDIDAS</h5>
        <p id="medidasProducto">Busto 68cm, Largo 49cm</p>
      </div>
    </div>

    <!-- Productos similares -->
    <h4 class="text-center mt-5 mb-4"><u>PRODUCTOS SIMILARES</u></h4>
    <div class="row text-center">
      <!-- Acá podés cargar productos similares también con JS si querés -->
    </div>
  </div>

  <script src="scripts/scripst.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
