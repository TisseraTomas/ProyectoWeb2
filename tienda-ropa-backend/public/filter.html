<script>
    document.querySelectorAll('input[name="categoria"]').forEach(input => {
        input.addEventListener('change', function () {
            if (this.checked) {
                const categoria = this.nextElementSibling.innerText.trim();
                window.location.href = `productos.html?categoria=${encodeURIComponent(categoria)}`;
            }
        });
    });

    window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const categoriaParam = params.get('categoria');
        if (categoriaParam) {
            document.querySelectorAll('input[name="categoria"]').forEach(input => {
                const label = document.querySelector(`label[for="${input.id}"]`);
                if (label && label.innerText.trim() === categoriaParam) {
                    input.checked = true;
                }
            });
        }
    });
</script>
