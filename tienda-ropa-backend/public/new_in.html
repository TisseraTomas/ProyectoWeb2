<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="js/include-navbar.js" defer></script>
    <script src="js/include-filter.js"></script>


</head>

<body class="bg-light">
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container py-4">

        <!-- Filtros y Orden -->
        <div class="d-flex justify-content-between align-items-center mb-4">

            <div id="filter-container"></div>
            <!-- BotÃ³n para abrir el filtro -->
            <button class="btn btn-dark me-auto" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions">
                Filtrar productos
            </button>
            <select id="ordenSelect" class="form-select" style="width: auto; background-color: #b88b6a; color: black;">
                <option selected>Ordenar por...</option>
                <option value="1">Menor precio</option>
                <option value="2">Mayor precio</option>
            </select>
        </div>

        <!-- Grid de productos -->
        <div class="row" id="productosContainerNewIn"></div>

    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/scripts_productos.js"></script>

</body>

</html>
