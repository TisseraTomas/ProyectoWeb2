<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Módulo Productos – Jota Indumentaria</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- JsBarcode (visual) -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Gestión de Productos</h1>

    <!-- ───────────  NAV TABS  ─────────── -->
    <ul class="nav nav-tabs mb-4" id="prodTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="alta-tab"
          data-bs-toggle="tab"
          data-bs-target="#alta"
          type="button"
          role="tab"
        >
          Alta de producto
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="venta-tab"
          data-bs-toggle="tab"
          data-bs-target="#venta"
          type="button"
          role="tab"
        >
          Buscar / Vender
        </button>
      </li>
    </ul>

    <!-- ───────────  TAB CONTENT  ─────────── -->
    <div class="tab-content">
      <!-- ============ Alta ============ -->
      <div class="tab-pane fade show active" id="alta" role="tabpanel">
        <form id="formAlta" class="row g-3" enctype="multipart/form-data">
          <div class="col-md-6">
            <label class="form-label">Código de barras</label>
            <input
              type="text"
              name="codigo_barras"
              class="form-control"
              required
              placeholder="Escanear o tipear"
              oninput="renderBarcode(this.value)"
            />
            <small class="text-muted">Escaneá con el lector USB o ingrésalo manualmente.</small>
          </div>

          <div class="col-md-6 d-flex align-items-end">
            <svg id="barcodePreview"></svg>
          </div>

          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Categoría</label>
            <select name="categoria" class="form-select" required>
              <option value="">Seleccionar</option>
              <option>Remeras</option>
              <option>Buzos</option>
              <option>Camperas</option>
              <option>Pantalones</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Talla</label>
            <select name="talla" class="form-select" required>
              <option value="">Talla</option>
              <option>XS</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Color</label>
            <input type="text" name="color" class="form-control" required />
          </div>

          <div class="col-md-4">
            <label class="form-label">Modelo</label>
            <input type="text" name="modelo" class="form-control" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Precio ($)</label>
            <input
              type="number"
              name="precio"
              step="0.01"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Stock</label>
            <input type="number" name="stock" class="form-control" required />
          </div>

          <div class="col-12">
            <button class="btn btn-primary">Guardar producto</button>
          </div>
        </form>

        <!-- Alerta -->
        <div id="altaMsg" class="alert mt-3 d-none" role="alert"></div>
      </div>

      <!-- ============ Venta / Búsqueda ============ -->
      <div class="tab-pane fade" id="venta" role="tabpanel">
        <div class="mb-3">
          <label class="form-label">Escanear código o ingresar manualmente</label>
          <input
            type="text"
            id="searchBarcode"
            class="form-control"
            placeholder="Escanear..."
          />
        </div>

        <div id="resultadoBusqueda"></div>
      </div>
    </div>
  </div>

  <!-- ============ Modal Venta ============ -->
  <div
    class="modal fade"
    id="ventaModal"
    tabindex="-1"
    aria-labelledby="ventaModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ventaModalLabel">Confirmar venta</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p id="ventaDetalle"></p>
          <p class="text-danger fw-bold">
            ¿Confirmás la venta? Se descontará 1 unidad del stock.
          </p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button type="button" class="btn btn-primary" id="btnConfirmarVenta">
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- =========  JS de módulo  ========= -->
  <script>
    // ------- Generar preview de código de barras -------
    function renderBarcode(code) {
      if (!code) {
        document.getElementById("barcodePreview").innerHTML = "";
        return;
      }
      JsBarcode("#barcodePreview", code, { height: 40, width: 2 });
    }

    // ------- Alta de producto -------
    document.getElementById("formAlta").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      const res = await fetch("/api/productos/agregar", {
        method: "POST",
        body: data,
      });
      const msg = document.getElementById("altaMsg");
      if (res.ok) {
        msg.className = "alert alert-success mt-3";
        msg.textContent = "Producto guardado correctamente.";
        form.reset();
        document.getElementById("barcodePreview").innerHTML = "";
      } else {
        const { error } = await res.json();
        msg.className = "alert alert-danger mt-3";
        msg.textContent = error || "Error al guardar.";
      }
      msg.classList.remove("d-none");
    });

    // ------- Búsqueda por código de barras -------
    document
      .getElementById("searchBarcode")
      .addEventListener("keypress", async (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          buscarProducto(e.target.value.trim());
        }
      });

    async function buscarProducto(code) {
      if (!code) return;

      const res = await fetch(`/api/productos/${code}`);
      const cont = document.getElementById("resultadoBusqueda");
      if (!res.ok) {
        cont.innerHTML =
          '<div class="alert alert-warning">Producto no encontrado</div>';
        return;
      }
      const p = await res.json();
      cont.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${p.nombre}</h5>
            <p class="card-text">
              <strong>Categoría:</strong> ${p.categoria}<br/>
              <strong>Talla:</strong> ${p.talla}<br/>
              <strong>Color:</strong> ${p.color}<br/>
              <strong>Modelo:</strong> ${p.modelo || "-"}<br/>
              <strong>Precio:</strong> $${p.precio}<br/>
              <strong>Stock:</strong> ${p.stock}
            </p>
            <button class="btn btn-primary" onclick="abrirVenta('${p.codigo_barras}', '${p.nombre}', ${p.precio})">
              Vender
            </button>
          </div>
        </div>
      `;
    }

    // ------- Modal de venta -------
    let codigoVentaActual = null;
    function abrirVenta(code, nombre, precio) {
      codigoVentaActual = code;
      document.getElementById(
        "ventaDetalle"
      ).textContent = `${nombre} – $${precio}`;
      new bootstrap.Modal("#ventaModal").show();
    }

    document
      .getElementById("btnConfirmarVenta")
      .addEventListener("click", async () => {
        if (!codigoVentaActual) return;
        const res = await fetch("/api/ventas/vender", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ codigo_barras: codigoVentaActual }),
        });
        const modal = bootstrap.Modal.getInstance(
          document.getElementById("ventaModal")
        );
        modal.hide();
        if (res.ok) {
          alert("Venta realizada con éxito.");
          buscarProducto(codigoVentaActual); // refrescar stock
          codigoVentaActual = null;
        } else {
          const { error } = await res.json();
          alert(error || "Error al vender.");
        }
      });
  </script>
</body>
</html>
