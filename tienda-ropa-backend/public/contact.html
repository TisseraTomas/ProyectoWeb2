<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<link href="css/styles.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <div class="container py-5">
        <div class="row">
            <!-- Columna izquierda: texto -->
            <div class="col-md-6 mb-4 mb-md-0">
                <h2 class="fw-bold">CONTÁCTANOS</h2>
                <p class="fw-semibold">Te esperamos con la mejor indumentaria y los mejores precios.</p>
                <p><strong>Local:</strong> Ituzaingó 255555, Córdoba </p>
                <p><strong>Whatsapp:</strong> +54351555555555</p>
                <p><strong>Email:</strong> pepe@juan.com</p>
            </div>

            <!-- Columna derecha: formulario WhatsApp -->
            <div class="row-md-6 d-flex justify-content-center">
                <div class="p-4 rounded shadow" style="max-width: 400px; width: 100%; background-color:  #f5f1ee;">
                    <div class="text-center mb-3">
                        <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp" width="50">
                        <h6 class="fw-bold mt-2">CONTACTARSE POR WHATSAPP</h6>
                        <div class="text-muted">+54351555555555</div>
                    </div>

                    <form id="whatsapp-form">
                        <div class="mb-3">
                            <label for="mensaje" class="form-label fw-semibold">Tu mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3" style="resize: none;" placeholder="Escribí tu mensaje..."
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100 fw-semibold">CONTINUAR AL CHAT</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón flotante de WhatsApp 
    <a href="https://wa.me/5493512534082" target="_blank" class="position-fixed bottom-0 end-0 m-4">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp" width="50"
            class="rounded-circle shadow">
    </a> -->

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- Script para redirigir con mensaje -->
    <script>
        document.getElementById('whatsapp-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const mensaje = document.getElementById('mensaje').value.trim();
            if (mensaje) {
                const url = `https://wa.me/545555555?text=${encodeURIComponent(mensaje)}`;
                window.open(url, '_blank');
            }
        });
    </script>
    <script src="js/include-footer.js" defer></script>
    <script src="js/include-navbar.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
