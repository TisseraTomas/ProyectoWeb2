<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nombre Local - Ropa Femenina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #4a3e38;
      color: #fbe8d3;
    }
  </style>
</head>

<body>
  <div class="container-fluid min-vh-100 d-flex flex-column flex-md-row">
    <!-- Columna izquierda -->
    <div class="col-12 d-flex flex-column justify-content-center align-items-center text-center p-5">
      <!-- Puntos -->
      <div class="d-flex gap-2 mb-3">
        <div class="rounded-circle" style="width: 12px; height: 12px; background-color: #e6d1b3;"></div>
        <div class="rounded-circle" style="width: 12px; height: 12px; background-color: #a88c6d;"></div>
        <div class="rounded-circle" style="width: 12px; height: 12px; background-color: #705c4a;"></div>
      </div>

      <!-- Título y subtítulo -->
      <h1 class="fw-bold display-5 text-light">JOTA<br>INDUMENTARIA</h1>
      <p class="fst-italic text-warning mb-3" style="color: #caa989 !important;">Empresa de Ropa</p>

      <!-- Información -->
      <div class="text-light small mb-4">
        <a href="https://www.sitioincreible.com.ar" class="text-decoration-underline text-light" target="_blank">
          https://www.instagram.com/jota.cba/
        </a><br>
        Juan Diaz de Solís 395, Arguello, Cordoba.
      </div>

      <!-- Formulario -->
      <form class="w-100" style="max-width: 350px; background-color: #bd9270; padding: 20px; border-radius: 8px;">
        <div class="mb-3">
          <label for="email" class="form-label text-dark small">Email</label>
          <input type="email" class="form-control" id="email">
          <div class="form-text text-dark small">Nunca compartiremos tu correo con nadie más.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-dark small">Contraseña</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3 d-flex align-items-center gap-2">
          <input type="checkbox" id="check1" class="form-check-input m-0">
          <label for="check1" class="form-check-label text-dark small m-0">Recuérdame</label>
        </div>
        <button type="submit" class="btn btn-dark w-100">Ingresar</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
